<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Brands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .car-brand {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .car-brand img {
            width: 150px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        .car-brand img:hover {
            transform: scale(1.1);
            border-color: #007BFF;
        }
        .car-brand p {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Popular Car Brands</h1>

    <div class="car-brand">
        <a href="https://www.toyota.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Toyota_carlogo.svg/1200px-Toyota_carlogo.svg.png" alt="Toyota">
        </a>
        <p>Toyota</p>
    </div>

    <div class="car-brand">
        <a href="https://www.bmw.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/BMW.svg/1200px-BMW.svg.png" alt="BMW">
        </a>
        <p>BMW</p>
    </div>

    <div class="car-brand">
        <a href="https://www.mercedes-benz.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Mercedes-Logo.svg/1200px-Mercedes-Logo.svg.png" alt="Mercedes-Benz">
        </a>
        <p>Mercedes-Benz</p>
    </div>

    <div class="car-brand">
        <a href="https://www.audi.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Audi-Logo_2016.svg/1200px-Audi-Logo_2016.svg.png" alt="Audi">
        </a>
        <p>Audi</p>
    </div>

    <div class="car-brand">
        <a href="https://www.ford.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Ford_logo_flat.svg/1200px-Ford_logo_flat.svg.png" alt="Ford">
        </a>
        <p>Ford</p>
    </div>

    <div class="car-brand">
        <a href="https://www.tesla.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Tesla_Motors.svg/1200px-Tesla_Motors.svg.png" alt="Tesla">
        </a>
        <p>Tesla</p>
    </div>
</body>
</html>
